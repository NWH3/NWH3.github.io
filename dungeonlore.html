<link rel="stylesheet" href="dungeonlore.style.css">
<script src="dungeonlore.script.js"></script>

<div class="version-info">
  <label>Dungeon Lore V3.0.1 - 2018-2019</label>
</div>
<div class="myrpg-border">
  <button id="character-info-btn" class="collapsible" onclick="collapseExpand('character-info-btn', 'character-info')">- Character Info -</button>
  <div id="character-info" class="character-info">
    <div class="character-info-left">
      <div class="character-detail">
        <label class="character-info-left-label">Name</label>
        <input id="name" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Title</label>
        <input id="title" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Ancestry</label>
        <input id="ancestry" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Age</label>
        <input id="age" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-left-label">Alignment</label>
        <select id="alignment" class="character-info-input" oninput="saveValue(this)">
          <option>Lawful Good</option>
          <option>Neutral Good</option>
          <option>Chatoic Good</option>
          <option>Lawful Neutral</option>
          <option selected>Neutral</option>
          <option>Chatoic Neutral</option>
          <option>Lawful Evil</option>
          <option>Neutral Evil</option>
          <option>Chatoic Evil</option>
        </select>
      </div>
    </div>
    <div class="character-info-right">
      <div class="character-detail">
        <label class="character-info-right-label">Gender</label>
        <input id="gender" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Hair Color</label>
        <input id="hair" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Hair Style</label>
        <input id="hair-style" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Eye Color</label>
        <input id="eye" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
      <div class="character-detail">
        <label class="character-info-right-label">Height</label>
        <input id="height" class="character-info-input" type="text" oninput="saveValue(this)" />
      </div>
    </div>
    <div class="character-background">
      <label class="character-background-label">Character Background</label>
      <textarea id="character-background" type="text" oninput="saveValue(this)" ></textarea>
    </div>
    <div class="character-art-div">
      <img id="character-art" class="character-art">
      <input type="file" id="load-character-art" class="load-character-art" onchange="loadCharacterArt(this)" />
    </div>
  </div>

  <button id="character-stats-btn" class="collapsible" onclick="collapseExpand('character-stats-btn', 'character-stats')">- Stats -</button>
  <div id="character-stats" class="character-stats">
    <div class="character-attributes">
      <div class="character-attribute">
        <label class="attributes-label">Attributes</label>
        <label class="mod-label">Mod</label>
        <label class="mod-label">Stat</label>
      </div>
      <div class="character-attribute">
        <label>Accuracy (ACC)</label>
        <input id="acc-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="acc" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Agility (AGI)</label>
        <input id="agi-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="agi" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Charisma (CHR)</label>

        <input id="chr" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Intelligence (INT)</label>

        <input id="int" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />

      <div class="character-attribute">

        <input id="per-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="per" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Strength (STR)</label>
        <input id="str-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="str" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      <div class="character-attribute">
        <label>Willpower (WILL)</label>
        <input id="will-mod" type="number" value="0" onfocusout="updateTraits(this)" />
        <input id="will" type="number" value="5" min="5" onfocusout="checkAttributeLimit(this)" />
      </div>
      </br>
      <div class="character-attribute">
        <label>Remaining Attribute Points:</label>
        <label id="remaining_pts">35</label>
	<button class="character-buy-attribute-btn" onclick="buyAttributePoint(this)">Buy Attribute Point</button>
      </div>
      </br>
    </div>
    <div class="character-traits">
      <label class="character-traits-title">Traits</label>
      <div class="character-trait">
        <div>
          <label class="character-traits-label">Experience (EXP)</label>
	  <label id="exp-used" class="display-label">0</label>
	  <label class="display-label"> / </label>
	  <label id="exp-total" class="display-label">50</label>
	  <input id="exp-to-add" class="exp" type="number" min="0" value="0"/>
	  <button class="character-add-exp-btn" onclick="confirmEXP(this)">Add Earned EXP</button>
        </div>
        <div>
          <label class="character-traits-label">Knowledge</label>
          <label id="knl" class="display-label-right"> / 1</label>
          <input id="knl-used" class="character-traits-input" type="number" min="0" max="1" value="0" onfocusout="updateKnowledge(this)" />
        </div>
        <div>
          <label class="character-traits-label">Health</label>
          <label id="health" class="display-label-right"> / 5</label>
          <input id="damage" class="character-traits-input" type="number" min="0" max="5" value="5" onfocusout="updateDamage(this)" />
        </div>
        <div>
          <label class="character-traits-label">Weight Capacity</label>
          <label id="used-capacity" class="display-label">0</label>
          <label id="capacity" class="display-label" >/ 100 lb</label>
          <label id="capacity-value" class="display-value" >100</label>
        </div>
        <div>
          <label class="character-traits-label">Body Weight</label>
          <label id="body-weight" class="display-label">80</label>
        </div>
        <div>
          <label class="character-traits-label">Speed</label>
          <label id="speed" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Action Point(s)</label>
          <label id="action-pts" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Quick Action Point(s)</label>
          <label id="quick-action-pts" class="display-label">1</label>
        </div>
        <div>
          <label class="character-traits-label">Survival Point(s)</label>
          <label id="survival-pts" class="display-label-right">/ 1 </label>
          <input id="survival-pts-used" class="character-traits-input" type="number" min="0" max="1" value="1" onfocusout="updateSurvivalPointsUsed(this)" />
        </div>
        <div>
          <label class="character-traits-label">Stress</label>

          <input id="stress-pts-used" class="character-traits-input" type="number" min="0" value="0" onfocusout="updateStressPointsUsed(this)" />
        </div>
      </div>
    </div>
  </div>
